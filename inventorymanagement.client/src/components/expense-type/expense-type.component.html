<div class="container">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-4">
        <div class="toast-container">
          <ngb-toast *ngIf="showToastFlag" [ngClass]="{'toast-success': toastType === 'success', 'toast-error': toastType === 'error'}" [autohide]="true" [delay]="3000" (hidden)="showToastFlag = false">
            {{ toastMessage }}
          </ngb-toast>
        </div>
        <div class="card rounded shadow">
          <div class="card-body">
            <form (ngSubmit)="saveExpenseType()" #expenseTypeForm="ngForm">
              <div class="form-group">
                <label for="name">Expense Type Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="newExpenseType.name" name="name">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!expenseTypeForm.form.valid">
                Add Expense Type
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Table Section -->
      <div *ngIf="isLoading" class="d-flex justify-content-center my-3">
        <div class="spinner-grow text-primary" role="status"></div>
      </div>
      <div class="col-md-8">
        <h6 *ngIf="expenseTypes.length == 0" >
          <span class="custom-badge">
            No Expense Type Found!
          </span>
        </h6>
        <div *ngIf="expenseTypes.length > 0" class="card rounded shadow">
          <div class="card-body">
            <table class="table custom-style">
              <thead>
                <tr>
                  <th scope="col">Expense Type Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let expenseType of expenseTypes">
                  <td>{{ expenseType.name }}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <button class="btn btn-primary btn-sm rounded mx-1" (click)="openUpdateModal(expenseType)">Edit</button>
                      <button class="btn btn-danger btn-sm rounded mx-1" (click)="deleteExpenseType(expenseType.id)">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>

        <!-- Update Project Modal -->
        <ng-template #updateModal let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Update Project</h4>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="updateExpenseType(modal)" #updateForm="ngForm">
                <div class="form-group">
                  <label for="name">Expense Type Name</label>
                  <input type="text" class="form-control" id="name" required [(ngModel)]="selectedExpenseType.name" name="name">
                </div>
                <div class="form-group">
                </div>
                <div class="d-flex-b justify-content-between">
                  <button type="submit" class="btn btn-primary" [disabled]="!updateForm.form.valid">Update Expense Type</button>
                  <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Close</button>
                </div>
              </form>
            </div>
          </ng-template>

    </div>
  </div>
